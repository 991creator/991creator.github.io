<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#991UNIVERSE</title>
    <style>
        body {
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: chartreuse;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .typing-line {
            overflow: hidden;
            border-right: 2px solid chartreuse;
            font-size: 1.2rem;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
            margin: 10px 0;
            max-width: 90vw;
            word-break: break-word;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
        }

        /* ðŸ”¥ Mobile responsive tweaks */
        @media (max-width: 600px) {
            .typing-line {
                font-size: 1rem;
                max-width: 100%;
                border-right: 1px solid chartreuse;
            }

            body {
                padding: 15px;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <p class="typing-line">Hello! I am Andrew â€“ currently a Data Analyst on a journey to become a functional Data Scientist.</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lines = document.querySelectorAll('.typing-line');
            lines.forEach((line, index) => {
                line.style.animationDelay = `${index * 2.5}s`;
            });
        });
    </script>
</body>
</html>
